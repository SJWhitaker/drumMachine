<!DOCTYPEhtml>
  <head>
  	<title>Drum Machine</title>
  	<link href="main.css" rel="stylesheet">
  </head>
  <body>
  	<div class="container">
	  	<div class="key" id="key1" data-key="65">
	  	  A
	  	</div>
	  	<div class="key" id="key2" data-key="83">
	  	  S
	  	</div>
	  	<div class="key" id="key3" data-key="68">
	  	  D
	  	</div>
	  	<div class="key" id="key4" data-key="70">
	  	  F
	  	</div>
	  	<div class="key" id="key5" data-key="71">
	  	  G
	  	</div>
	  	<div class="key" id="key6" data-key="72">
	  	  H
	  	</div>
	  	<div class="key" id="key7" data-key="74">
	  	  J
	  	</div>
	  	<div class="key" id="key8" data-key="75">
	  	  K
	  	</div>
	  	<div class="key" id="key9" data-key="76">
	  	  L
	  	</div>
  </div>

  <audio data-key="65" src="sounds/boom.wav"></audio>
  <audio data-key="83" src="sounds/clap.wav"></audio>
  <audio data-key="68" src="sounds/hihat.wav"></audio>
  <audio data-key="70" src="sounds/kick.wav"></audio>
  <audio data-key="71" src="sounds/openhat.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tink.wav"></audio>
  <audio data-key="76" src="sounds/tom.wav"></audio>

  <script>
      function playSound(e) {
    	const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    	const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    	if(!audio) return;	//stops the function from running all together
    	audio.currentTime = 0; //rewind the audio clip to the start
    	audio.play();
    	key.classList.add('playing');
    };

    function removeTransition(e) {
    	if (e.propertyName !== 'transform') return; //skip it if it's not a transform
    	this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));

    window.addEventListener('keydown', playSound);

  </script>

  </body>
